---
title: Index
layout: default
---

<article class="index">
    <h1>Index</h1>
    <ul>
    {% for post in site.posts %}
        <li>
            <time datetime"{{ post.date | date: "%Y-%m-%d" }}>
                {{ post.date | date: "%d-%m-%Y" }}
            </time>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
    <ul>
</article>
